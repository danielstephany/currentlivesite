<h1 class="projects-title">Projects</h1>
<div class="wrap-container">
	<p class="projects-sub-title">These are some of the projects I have built. Please take a look.</p>
	<div class="gallery">
		<div class="gallery-item" ng-repeat=" data in data"> 
			<a href="#/{{data.id}}?go=projects">
			<img ng-src="{{data.img}}" alt="{{data.name}} link">
			</a>
		</div>
	</div>
</div>
