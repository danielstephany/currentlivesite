<div class="project-description">
	
	<div class="description">
		<h1>{{data.name}}</h1>
		<p>{{data.description}}</p>
	</div>
	<div class="img-container clear">
		<a href="{{data.link}}">
			<img ng-src="{{data.img}}">

		<a href="{{data.link}}"><div class="button button-left"><span>View this project</span></div></a>
		<a href="#/#projects"><div class="button button-right"><span>Back to projects</span></div></a>
	</div>
</div>
